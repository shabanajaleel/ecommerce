{% extends 'admin/base.html' %}
{% block content %}
<div class="row my-4">
    <div class="col-lg-2"></div>
    <div class="col-lg-8">
        <table class="table table-bordered table-striped ">
            <tr>
                <th>Role</th>
                <th>status</th>
                <th></th>
            </tr>
            {% for role in roles %}
            <tr>
                <td>{{role.role_name}}</td>
                <td>{{role.status}}</td>
                <td><a class="btn btn-danger " href="{% url 'delete_role' role_id=role.id %}">Delete</a></td>
            </tr>
            {% endfor %}
    
        </table>
    </div>
    <div class="col-lg-2"></div>
    
</div>
{% endblock %}

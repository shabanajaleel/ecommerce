{% extends 'admin/base.html' %}
{% block content %}
<div class="row my-4">
    <div class="col-lg-3"></div>
    <div class="col-lg-6">
        <form action="" method="POST">
            {% csrf_token %}
            
        <div class="col-lg-12 mt-2">{{form.username}}</div>
        <div class="col-lg-12 mt-2">{{form.password1}}</div>
        <div class="col-lg-12 mt-2">{{form.password2}}</div>
        <div class="col-lg-12 mt-2">{{form.email}}</div>
        <div class="col-lg-12 mt-2">{{form.role}}</div>
        <div class="col-lg-12 mt-2">{{form.phone}}</div>
        <center><button class="btn btn-success mt-2">Submit</button></center>
    </form>
    </div>

    <div class="col-lg-3"></div>
    
</div>
{% endblock %}
